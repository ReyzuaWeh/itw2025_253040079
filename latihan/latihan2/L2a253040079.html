<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        .tabel-1{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table class="tabel-1" border="1">
        <thead>
            <tr>
                <th colspan="6">Data Mahasiswa</th>
            </tr>
            <tr class="t-judul">
                <th rowspan="2">No.</th>
                <th rowspan="2">NRP</th>
                <th colspan="2">Nama</th>
                <th rowspan="2">Alamat</th>
                <th rowspan="2">No.Hp</th>
            </tr>
            <tr class="t-judul">
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>113040001</td>
                <td>Asep</td>
                <td>Setia</td>
                <td>Setiabudhi</td>
                <td>081234567890</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td rowspan="2">1130400011</td>
                <td rowspan="2">Dani</td>
                <td rowspan="2">Gunawan</td>
                <td rowspan="2">Lembang</td>
                <td>089038131212</td>
            </tr>
            <tr>
                <td>081392482222</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
